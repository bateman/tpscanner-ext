<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/deals.css" media="screen" />
    </head>
<body>
    <script src="../js/xlsx-0.20.3.full.min.js"></script>
    <script type="module" src="../js/view/deals.js"></script>
    <div class="container">
        <div id="header">
            <a class="no-decor" target="_blank" href="https://www.trovaprezzi.it"><img id="logo" src="../images/icon.jpeg" alt="Logo"><h1>TPscanner</h1></a>
            <div class="tabs">
                <div class="tab" id="tab-bii" data-i18n="dealsTabIndividual">Individual deals</div>
                <div class="tab" id="tab-bcd" data-i18n="dealsTabCumulative">Cumulative deals</div>
            </div>
        </div>
        
        <div class="tab-content" id="content-bii">
            <table id="bii">
                <!-- Headers for the first table -->
                <tr>
                    <th class="product" data-i18n="dealsTableProduct">Product</th>
                    <th data-i18n="dealsTableQuantity">Q.ty</th>
                    <th data-i18n="dealsTablePrice">Price</th>
                    <th data-i18n="dealsTableTotalPrice">Total price</th>
                    <th data-i18n="dealsTableDelivery">Delivery</th>
                    <th data-i18n="dealsTableFreeDelivery">Free delivery from</th>
                    <th data-i18n="dealsTableTotalPriceDelivery">Total price + delivery</th>
                    <th data-i18n="dealsTableAvailable">Availabile</th>
                    <th class="seller" data-i18n="dealsTableSeller">Seller</th>
                    <th data-i18n="dealsTableRating">Rating</th>
                </tr>
                <!-- Rows for the first table -->
            </table>
        </div>
        
        <div class="tab-content" id="content-bcd">
            <table id="bcd">
                <!-- Headers for the second table -->
                <tr>
                    <th class="seller" data-i18n="dealsTableSeller">Seller</th>
                    <th data-i18n="dealsTableRating">Rating</th>
                    <th data-i18n="dealsTableCumulativePrice">Cumulative price</th>
                    <th data-i18n="dealsTableDelivery">Delivery</th>
                    <th data-i18n="dealsTableFreeDelivery">Free delivery from</th>
                    <th data-i18n="dealsTableCumalativePriceDelivery">Cumulative price + delivery</th>
                    <th data-i18n="dealsTableAvailable">Availabile</th>
                </tr>
                <!-- Rows for the second table -->
            </table>
        </div>
        <div class="box-buttons">
            <button id="export" data-i18n="dealsButtonExport"><b>Export as XLSX</b></button>
        </div>
    </div>
</body>
</html>
