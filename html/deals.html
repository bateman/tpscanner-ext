<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/deals.css" media="screen" />
    </head>
<body>
    <script src="../js/dealsdisplayer.js"></script>
    <script src="../js/xlsx-0.20.3.full.min.js"></script>
    <div class="container">
        <div id="header">
            <a class="no-decor" target="_blank" href="https://www.trovaprezzi.it"><img id="logo" src="../images/icon.jpeg" alt="Logo"><h1>TPscanner</h1></a>
            <div class="tabs">
                <div class="tab" id="tab-bii">Individual deals</div>
                <div class="tab" id="tab-bcd">Cumulative deals</div>
            </div>
        </div>
        
        <div class="tab-content" id="content-bii">
            <table id="bii">
                <!-- Headers for the first table -->
                <tr>
                    <th class="product">Product</th>
                    <th>Q.ty</th>
                    <th>Price</th>
                    <th>Total price</th>
                    <th>Delivery</th>
                    <th>Free delivery from</th>
                    <th>Total price + delivery</th>
                    <th>Availabile</th>
                    <th class="seller">Seller</th>
                    <th>Rating</th>
                </tr>
                <!-- Rows for the first table -->
            </table>
        </div>
        
        <div class="tab-content" id="content-bcd">
            <table id="bcd">
                <!-- Headers for the second table -->
                <tr>
                    <th class="seller">Seller</th>
                    <th>Rating</th>
                    <th>Cumulative price</th>
                    <th>Delivery</th>
                    <th>Free delivery from</th>
                    <th>Cumulative price + delivery</th>
                    <th>Availability</th>
                </tr>
                <!-- Rows for the second table -->
            </table>
        </div>
        <div class="box-buttons">
            <button id="export"><b>Export as XLSX</b></button>
        </div>
    </div>
</body>
</html>
