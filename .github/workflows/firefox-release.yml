name: Firefox Release

on:
  workflow_dispatch:

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set tag
              id: tag
              run: |
                echo "version=$(jq -r .version manifest.firefox.json)" >> $GITHUB_ENV
                echo "The version is ${{ env.version }}"
              
            - name: Create xpi
              run: make firefox

            - name: Upload to the Firefox Add-ons Store
              uses: trmcnvn/firefox-addon@v1
              with:
                uuid: TPscanner@fcalefato.dev
                xpi: dist/firefox/TPscanner-addon-${{ env.version }}.xpi
                manifest: manifest.firefox.json
                api-key: ${{ secrets.FIREFOX_API_KEY }}
                api-secret: ${{ secrets.FIREFOX_API_SECRET }}
